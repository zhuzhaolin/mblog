<div xmlns:th="http://www.thymeleaf.org" th:include="action_message">
    <div class="alert alert-danger" th:if="${message} != null">
        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
    </div>

    <div th:if="${data} != null">
        <div class="alert alert-success" th:if="${data.code eq 0 }" th:text="${data.message}">
            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="alert alert-danger" th:if="${data.code lt 0}" th:text="${data.message}">
            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
        </div>
    </div>

</div>
