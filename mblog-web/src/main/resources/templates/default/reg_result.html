<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:include="default/layout/columns_signin :: columns_signin"></div>
<head>
    <meta charset="UTF-8" />
    <title>注册成功!</title>
</head>
<body>
<div class="login">
    <div align="center" class="vegas-overlay" style="opacity: 0.2; margin: 0px; padding: 0px; position: fixed; left: 0px; top: 0px; width: 100%; height: 100%; background-image: url(/assets/images/overlay.png); z-index: -1;"></div>

    <a th:href="@{/index}">
        <img th:src="@{/assets/images/logo/m90.png}" height="72" width="72"/>
    </a>
    <form action="login" method="post">
        <div id="message">
            <div class="alert alert-danger" th:if="${message} != null">
                <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div id="updateSuccess" class="alert alert-success" hidden="hidden">
                <button type="button" class="close" data-dismiss="alert"><span
                        aria-hidden="true">&times;</span></button>
            </div>
            <div id="updateFail" class="alert alert-danger" hidden="hidden">
                <button type="button" class="close" data-dismiss="alert"><span
                        aria-hidden="true" >&times;</span></button>
            </div>
        </div>
        <div class="text-center" th:each="row : ${data.links}">
            <a th:href="@{'/'+${row.link}}" class="btn btn-success" th:text="${row.text}"></a>
        </div>
    </form>
</div>

</body>
</html>
