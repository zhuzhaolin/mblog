<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:include="default/utils/layout_login :: layout_login"></div>
<head>
    <meta charset="UTF-8"/>
</head>
<body>
 <div class="login">
     <a th:href="@{/index}">
         <img th:src="@{assets/images/logo/m90.png}" height="72" width="72"/></a>
     <h1 th:text="${site_wecomes}"></h1>
     <hr/>
     <form action="login" method="post">
        <div id="message" th:if="${message}">
            <div class="alert alert-danger" th:text="${message}"></div>
        </div>
         <label for="id_email">登录名:</label>
         <div id="id_email">
             <input name="username" class="form-control border" placeholder="用户名" type="text" />
         </div>
         <label for="id_password">密码:</label>
         <div id="id_password">
             <input name="password" class="form-control border" placeholder="密码" type="password"/>
         </div>
         <div class="checkbox">
             <label>
                 <input type="checkbox" name="rememberMe" value="1"/>记住登录?
             </label>
         </div>

         <div style="margin-top: 15px;">
             <input type="submit" class="btn btn-success border" value="登录 User it"/>

             <div class="forgot">
                 <a th:href="@{/reg}">注册</a>
                 <a th:href="@{/forgot/apply}">忘记密码</a>
             </div>
         </div>
     </form>
     <div class="with-line">使用第三方账号登录</div>
     <div class="buttons">
         <a th:href="@{/oauth/callback/call_weibo}" title="微博账号登录" rel="nofollow" class="weibo"></a>
         <a th:href="@{/oauth/callback/call_qq}" title="QQ账号登录" rel="nofollow" class="qzone"></a>
         <a th:href="@{/oauth/callback/call_douban}" title="豆瓣账号登录" rel="nofollow" class="douban"></a>
     </div>
 </div>
</body>
</html>
