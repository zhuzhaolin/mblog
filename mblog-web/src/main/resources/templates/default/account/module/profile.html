<div xmlns:th="http://www.thymeleaf.org" th:fragment="profile">
    <div class="tab-pane active" id="profile">
        <form id="pf" class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-lg-3" for="nickname">昵称</label>
                <div class="col-lg-4">
                    <input id="nickname" type="text" class="form-control" name="name" th:value="${view.name}"
                           maxlength="7" data-required="required"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-3" for="email">邮箱地址</label>
                <div class="col-lg-4">
                    <span id="email" class="form-control" th:text="${view.email}"></span>
                </div>
                <div class="col-lg-3" style="padding-top: 6px;"><span class="label label-success"
                                                                      th:if="${view.activeEmail eq 1}">已验证</span>
                    <span class="label label-warning" th:if="${view.activeEmail ne 1}">未验证</span>
                    <a id="modify_email" href="#">修改邮箱</a>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-3" for="signature">个性签名</label>
                <div class="col-lg-6">
                <textarea id="signature" name="signature" class="form-control" rows="3" maxlength="128"
                          th:text="${view.signature}"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="text-center">
                    <button type="button" class="btn btn-primary" onclick="updateUsername()">提交
                    </button>
                </div>
            </div><!-- /form-actions -->
        </form>
    </div>
</div>
