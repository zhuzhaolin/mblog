<div xmlns:th="http://www.thymeleaf.org" th:fragment="avatar">
    <form id="avaform" class="form-horizontal" >
        <input type="hidden" id="x" name="x" value="1"/>
        <input type="hidden" id="y" name="y" value="1"/>
        <input type="hidden" id="width" name="width" value=""/>
        <input type="hidden" id="height" name="height" value=""/>
        <input type="hidden" id="path" name="path" value=""/>

        <div class="upload-btn">
            <label>
                <span>点击选择一张图片</span>
                <input id="upload_btn" type="file" name="file" accept="image/*" title="点击添加图片" onchange="readURL(this);"/>
            </label>
        </div>
        <div class="update_ava">
            <img th:src="@{${session.profile.avatar}}" id="target" alt="[Jcrop Example]"/>
            <div id="xmTanDiv"></div>
        </div>

        <div class="form-group">
            <div class="text-center">
                <button  type="button" class="btn btn-primary" onclick="updateAvatar();">提交</button>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript">
    seajs.use('avatar');


</script>
