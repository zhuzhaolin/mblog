<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>注册</title>
    <div th:include="default/utils/layout_login :: layout_login"></div>
</head>
<body>
<div class="login">
    <a th:href="@{/index}">
        <img th:src="@{/assets/images/logo/m90.png}" height="72" width="72"/>
    </a>
    <h1>welcomes</h1>
    <a th:href="@{/login}" class="signup-link gapps"><span>已有账号，登录</span></a>
    <form action="reg" method="post">
        <div>
            <label for="id_username">用户名:</label>
            <div id="id_username">
                <input maxlength="18" class="form-control border" name="username"  placeholder="用户名" type="text" data-required="true" data-conditional="username" data-description="username" data-describedby="message"/>
            </div>
            <label for="id_name">昵称:</label>
            <div id="id_name">
                <input maxlength="9" class="form-control border" name="name"  placeholder="昵称" type="text" data-required="true"/>
            </div>
            <label for="id_email">邮箱:</label>
            <div id="id_email">
                <input maxlength="64" class="form-control border" name="email"  placeholder="邮箱地址" type="text" data-required="true" data-conditional="email" data-description="email" data-describedby="message"/>
            </div>
            <label for="id_password">密码:</label>
            <div id="id_password">
                <input id="password" class="form-control border" maxlength="18" name="password" placeholder="密码" type="password" data-required="true"/>
            </div>
            <label for="id_password2">确认密码:</label>
            <div id="id_password2">
                <input maxlength="18" class="form-control border" name="password2" placeholder="请再输入一次密码" type="password" data-required="true" data-conditional="confirm" data-describedby="message" data-description="confirm"/>
            </div>
            <input type="submit" class="btn btn-success border" value="注 册"/>
        </div>
    </form>
</div>
</body>
</html>
