<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="columns_full">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>修改用户信息</title>
    <div th:include="themes/default/inc/params :: params">
        <script type="text/javascript" th:src="@{/assets/vendors/validate/jquery-validate.js}"></script>
    </div>

</head>
<body>
<div th:include="themes/default/inc/header :: header"></div>

<div class="wrap" id="wrap">
    <div class="container">
        <div class="row">
            <div class="main clearfix">
                <div class="col-xs-12 col-md-12">
                    <div class="panel panel-default stacked">
                        <div class="panel-heading">
                            <ul class="nav nav-pills account-tab">
                                <li class="active"><a href="profile">基本信息</a></li>
                                <li><a href="avatar">修改头像</a></li>
                                <li><a href="password">修改密码</a></li>
                            </ul>
                        </div>
                        <div class="panel-body">
                            <div id="message" th:if="${message} != null">
                                <div th:include="themes/default/inc/action_message :: action_message"></div>
                            </div>
                            <div class="tab-pane active" id="profile">
                                <form id="pf" action="profile" method="post" class="form-horizontal">
                                    <div class="form-group">
                                        <label class="control-label col-lg-3" for="nickname">昵称</label>
                                        <div class="col-lg-4">
                                            <input type="text" class="form-control" id="nickname" name="name" th:value="${view.name}"
                                                   maxlength="7" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-lg-3" for="email">邮箱地址</label>
                                        <div class="col-lg-4">
                                            <span class="form-control" id="email" th:text="${view.email}"></span>
                                        </div>
                                        <div class="col-lg-3" style="padding-top: 6px;">
                                            <span class="label label-success" th:if="${view.activeEmail eq 1}">已验证</span>
                                            <span class="label label-warning" th:if="${view.activeEmail ne 1}">未验证</span>
                                            <a href="$base/account/email">修改邮箱</a>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-lg-3" for="nickname">个性签名</label>
                                        <div class="col-lg-6">
                                            <textarea name="signature" class="form-control" rows="3" maxlength="128" th:text="${view.signature}"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary">提交</button>
                                        </div>
                                    </div><!-- /form-actions -->
                                </form>
                            </div>
                        </div><!-- /panel-content -->
                    </div><!-- /panel -->
                </div>
            </div>
        </div>
    </div>
</div>

<div th:include="themes/default/inc/footer :: footer"></div>

</body>
</html>
